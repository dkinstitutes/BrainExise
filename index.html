<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainexise - Your Daily Brain Exercise</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">
  <meta name="author" content="Dilawar Khan"/>

</head>
<body>
    <main>
        <header>
            <div class="container">
                <div class="row ">
                    <div class="col">
                        <h1 id="player-name"></h1>
                    </div>
                </div>
            </div>
        </header>
        <section class="score-panel ">
            <div class="container">
                <div class="row">
                    <div class="wraper">
                        <div class="col">
                            <ul class="stars">
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                                <li><i class="fa fa-star"></i></li>
                            </ul>
                            <div class="timer">
                                <span>00 : 00 : 00</span>
                            </div>
                        </div>
                        <div class="col">
                            <div class="restart">
                                <i class="fa fa-rotate-right"></i>
                            </div>
                            <div class="moves"> Moves : 0</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--game cards-->
        <section class="card-home">
            <div class="container game-body">
                <div class="row game-wraper">
                    <!--cards distention-->
                    <ul class="deck">
                    </ul>
                    <!--cards distention-->
                </div>
            </div>
        </section>
    </main>
    <!--game starter-->
    <section id="gamestarting">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="wraper">
                        <div class="loading">
                            <img src="loading1.gif">
                        </div>
                        <h1>Welcome to BrainExise Matching Card Game </h1>
                        <p> Enter Your Name and Choose Game Type to Play </p>
                        <div class="callToAction" id="newplayer">
                            <div class="AK-btn">
                                <input type="text" id="palyername" placeholder="Enter Your Name...">
                            </div>
                            <p>Choose Game Card You Like</p>
                            <div class="chose">
                                <div class="chose-item active" data-type="pakemonGo" title="pakemonGo cards">
                                    <span class="chose-icon"><i class="fa fa-check-square"></i> </span>
                                    <img class="img-resposive" src="pikachu-2.svg">
                                </div>
                                <div class="chose-item" data-type="eduction" title="eduction cards">
                                    <span class="chose-icon"><i class="fa fa-check-square"></i> </span>
                                    <img class="img-resposive" src="eraser.svg">
                                </div>
                                <div class="chose-item" data-type="socialicons" title="socialicons cards">
                                    <span class="chose-icon"><i class="fa fa-check-square"></i> </span>
                                    <img class="img-resposive" src="twitter.svg">
                                </div>
                                <div class="chose-item" data-type="icons" title="icons cards">
                                    <span class="chose-icon"><i class="fa fa-check-square"></i> </span>
                                    <img class="img-resposive" src="012-spotify.svg">
                                </div>
                            </div>
                            <div class="AK-btn">
                                <input type="submit" value="start" class="AK-btn" id="startTheGame">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--game starter-->
    <!--game modal-->
    <section id="result" class="">
        <div class="modal">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="modal-body">
                            <div class="modal-content text-center">
                                <p>Congratulations <span id="playername"></span> you made it</p>
                                <ul class="stars">
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                    <li><i class="fa fa-star"></i></li>
                                </ul>
                                <div class="AK-btn"><button id="play-again">Play Again</button></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>      <!-- Copyright -->
     <div class="footer-copyright text-center py-3"><a href="">Copyright Desclaimer</a> | <a href=""> Privacy Policy </a>  | <a href="" >About us</a><br>
         <a href="">Contact Developer</a> | <a href="" >Terms of Service</a>
     </div>
     <!-- Copyright -->
  <script  src="./script.js"></script>

</body>
</html>
